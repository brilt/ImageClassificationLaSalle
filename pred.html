<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página para inferencia simple</title>
  </head>
  <body>
    <!-- https://www.tensorflow.org/js/tutorials?hl=es-419 -->
    <!-- https://cdnjs.com/libraries/tensorflow/4.5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>

    <!-- Creación de contenedor de imagen de entrada -->
    <div id="container-input">
      <img src="#" id="input_image" width="224" height="224" />
    </div>

    <!-- Creación botones para subir y predicción-->
    <div id="container-button" class="custom__form">
      <!--<input type="file" name="fileupload" accept="image/*" onchange="display(event)">-->
      <form class="custom__form">
        <h3>Añadir imagen</h3>
        <div class="custom__image-container">
          <label id="add-img-label" for="add-single-img">+</label>
          <input
            type="file"
            id="add-single-img"
            accept="image/jpeg"
            onchange="display(event)"
          />
        </div>
      </form>
      <p class="path">La URL de esta imagen es:</p>
      <div>
        <input
          type="button"
          name="predict"
          onclick="predict_animal()"
          value="Predicción"
        />
      </div>
    </div>

    <!-- Despliegue de clases y salida detectada-->
    <div id="container-output">
      <div id="etiquetas de animales">
        <ul>
          <li id="caballitoDeMar">caballitoDeMar</li>
          <li id="ciempies">ciempies</li>
          <li id="escorpion">escorpion</li>
          <li id="jirafa">jirafa</li>
          <li id="lemur">lemur</li>
          <li id="libelula">libelula</li>
          <li id="luciernagas">luciernagas</li>
          <li id="mariposa">mariposa</li>
          <li id="rata">rata</li>
          <li id="tortuga">tortuga</li>
        </ul>
      </div>
      <div id="output_text"></div>
    </div>

    <script src="./myscript.js"></script>
  </body>
</html>
